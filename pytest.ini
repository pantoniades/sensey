[pytest]
# Root pytest configuration for sensey project
# Tests for both server and client components

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths - searches these directories for tests
testpaths =
    sensey_server/tests
    sensey_client/tests

# Add project roots to Python path
pythonpath =
    sensey_server
    sensey_client

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    mysql: Tests that require MySQL database
    hardware: Tests that require specific hardware (sensors, GPIO, etc.)
    client: Client-side tests
    server: Server-side tests

# Coverage options (uncomment to enable)
# addopts =
#     -v
#     --cov=sensey_server/storage
#     --cov=sensey_server/config
#     --cov=sensey_server/sensey_data
#     --cov=sensey_client
#     --cov-report=html
#     --cov-report=term

# Minimum Python version
minversion = 3.8
