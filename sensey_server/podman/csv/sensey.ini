# Sensey Server Configuration - CSV Storage (Podman Deployment)
# This configuration is for containerized deployment with file-based CSV storage

[storage]
# Storage backend: csv (file-based storage)
backend = csv

[csv]
# Data directory for CSV files
# In container, this is mounted as a volume from the host
data_dir = data

[server]
# System-wide unit preference for all sensors
# metric: °C, hPa, m/s, mm
# imperial: °F, inHg, mph, inches
system_units = metric

[ecowitt]
# Ecowitt weather station integration (GW3000, GW1000, etc.)
# Enable to receive data from Ecowitt devices via Custom Server feature

# Enable/disable Ecowitt integration
enabled = true

# URL endpoint for receiving Ecowitt data
# Configure your GW3000 Custom Server to: http://your-server:5000/ecowitt
url = /ecowitt

# Client name that appears in the dashboard
# If not specified, uses device PASSKEY as identifier
client_name = ecowitt-weather
