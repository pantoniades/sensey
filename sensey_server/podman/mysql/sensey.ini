# Sensey Server Configuration - MySQL Storage (Podman Deployment)
# This configuration is for containerized deployment with external MySQL database

[storage]
# Storage backend: mysql (database storage)
backend = mysql

[mysql]
# MySQL 8.4+ connection parameters
# These values should be updated for your external MySQL server

# Database host
# Options:
#   - host.containers.internal  (if MySQL is on the same server as this container)
#   - hostname or IP address    (if MySQL is on a different server)
#   - mysql.example.com         (example external server)
# NOTE: Do NOT use 'localhost' - it refers to the container, not the host
host = host.containers.internal

# Database port (default MySQL port)
port = 3306

# Database user
user = sensey

# Database password
# IMPORTANT: For Podman deployment, password can be provided via:
#   1. Podman secret (recommended): Use deploy.sh to create secret
#   2. Environment variable: SENSEY_MYSQL_PASSWORD
#   3. This config file (less secure): Uncomment line below
# password = your_password_here

# Database name
database = sensey

# Connection pool size (adjust based on expected load)
pool_size = 5
