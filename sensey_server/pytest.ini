[pytest]
# Pytest configuration for sensey_server tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    mysql: Tests that require MySQL database

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=storage --cov=config --cov=sensey_data --cov-report=html --cov-report=term

# Test paths
testpaths = tests
